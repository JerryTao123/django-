{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="潘嘉朋：385334338@qq.com">
    <link rel="icon" href="{% static 'blog/img/favicon.ico' %}">

    <title>{% block title %}瓜&Dora小站{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <!-- other css -->
    {% block css %}
    {% endblock%}
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">瓜&Dora小站</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li {% block home_active %}{%endblock%}><a href="{% url 'home' %}">首页</a></li>
            <li {% block blog_active %}{%endblock%}><a href="#">博客</a></li>
            <li {% block photo_active %}{%endblock%}><a href="#">图像</a></li>
            <li {% block job_active %}{%endblock%}><a href="#">我的工作</a></li>
            <li {% block about_active %}{%endblock%}><a href="{% url 'about' %}">关于我</a></li>
            <li {% block lin_active %}{%endblock%}><a href="{% url 'lin' %}">林小姐</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      {% block container %}
      {% endblock %}
    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog built for <a href="http://weibo.com/u/1879877505">林琪璇</a> by <a href="http://weibo.com/p/1005051793623164/home?from=page_100505&mod=TAB#place">@pjp</a>.</p>
      <p>
        <a href="#">回到顶点</a>
      </p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/docs.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    {% block js %}{%endblock%}
  </body>
</html>
